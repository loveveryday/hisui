<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>快速下拉框</title>
    
    <link rel="stylesheet" type="text/css" href="../../dist/css/hisui.min.css"></link>
    <script type="text/javascript" src="../../dist/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../jquery-tag-demo.js"></script>
    <script type="text/javascript" src="../../dist/js/jquery.hisui.min.js"></script>
    <script type="text/javascript" src="../../dist/js/locale/hisui-lang-zh_CN.js"></script>	
    <script type="text/javascript" src="../mock-min.js"></script>
    <link rel="stylesheet" type="text/css" href="../demo.css">
    
    <script type="text/javascript">
        var HISUIStyleCode = 'blue';
    </script>
</head>
<body>
	<h2>弹出层快速框</h2>
    <h3>说明:</h3>
	<span>弹出层快速框是所有q系统的父组件,可以在IE下快速呈现。</span>
	<br>
	<h3>如：</h3>
    <div class="demo-exp-code entry-content">
		<input class='hisui-comboq textbox' placeholder="快速下拉框">
	</div>	
    <table class="table">
		<tr class="protitle">
			<th>属性</th>
			<th>说明</th>
			<th>默认值</th>
			<th></th>
		</tr>
		<tr>
			<td>enterNullValueClear</td>
			<td>默认值true。当为false时，在输入框内回车，没有匹配值不清空输入框。</td>
			<td>true</td>
			<td></td>
		</tr>
		<tr>
			<td>placeholder</td>
			<td>默认值""</td>
			<td>当不为空时，在输入框显示placeholder,<code>IE9+</code>,<code>chrome</code>支持。</td>
			<td></td>
		</tr>
	</table>
  <prettyprint/>
</body>
</html>
