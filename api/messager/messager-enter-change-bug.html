<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>confirm自动确认问题处理</title>
	<link rel="stylesheet" type="text/css" href="../../dist/css/hisui.css">
	<script type="text/javascript" src="../../dist/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../src/jquery.hisui.src.js"></script>
	<script type="text/javascript" src="../../dist/js/locale/hisui-lang-zh_CN.js"></script>	
	<script type="text/javascript">
	$(document).ready(function () {
		$('#TextElement_35').validatebox();
		$('#TextElement_35').change(function() {AfterChange_TextElement_35();  });
		$('#TextElement_35').keydown(function(event) { 
			if (event.keyCode == "13"){
				document.getElementById('TextElement_36').focus(); 
			}
		});
		$('#TextElement_36').validatebox();
	});
	
	function AfterChange_TextElement_35(currentvalue)
	{
		// 会自动进入【确认】中
		$.messager.prompt("提示", "666666", function (r) {
			if (r) {
				console.log('收到你的确认！');
			}
		});
		return ;
		$.messager.alert("提示", "666");
		return ;
		$.messager.confirm("提示", "666666", function (r) {
			if (r) {
				console.log('收到你的确认！');
			}
		});
	}
	</script>
</head>
<body>
	<input id="TextElement_35" name="TextElement_35" class="textbox" style="height:28px;width:349.24px" />
	<input id="TextElement_36" name="TextElement_35" class="textbox" style="height:28px;width:349.24px" />
</body>
</html>
