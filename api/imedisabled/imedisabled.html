<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>切换成英文输入法</title>
	<link rel="stylesheet" type="text/css" href="../../dist/css/hisui.min.css">
    <script type="text/javascript" src="../../dist/js/jquery-1.11.3.min.js"></script>
    <script src="../jquery-tag-demo.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../dist/js/jquery.hisui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../demo.css">
</head>
<body>
<h2>返回英文输入法(<code>imedisabled</code>)</h2>
<h3>说明：</h3>
<span>文本框获得焦点时切换成英文输入法。<code>2021-12-31</code>。</span>
<h3>一.点击到英文框时输入变成英文</h3>
<div class="demo-exp-code entry-content">
    <div class="use-prettyprint lang-html">
    <label class="r-label">获得焦点时切换成英文输入法</label><input type="text" id='mytest' class="textbox">
    <script type="text/javascript">
    $(function(){
        $("#mytest").imedisabled();
    });
    </script>
    </div>
</div>
	<prettyprint/>
</body>
</html>
