<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>HISUI</title>
	<link id="themecss" rel="stylesheet" type="text/css" href="../dist/css/hisui.lite.min.css">
    <link id="themecss" rel="stylesheet" type="text/css" href="../dist/css/font-awesome.all.min.css">
	<script type="text/javascript" src="../dist/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../dist/js/jquery.hisui.js"></script>	
    <script type="text/javascript" src="../dist/js/locale/hisui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script src="../api/jquery-tag-demo.js"></script>
</head>
<body>
    <script type="text/javascript">
        function moduleLoad(url) {
            $.get(url, function (result) {
                // var __templates = $(result);
                var __templates = $(result.slice(result.indexOf('body>')+5,result.lastIndexOf('</body')));
                __templates.appendTo('body');
                $.parser.parse();
                runPrettyPrint();
            });
        }
        $(document).ready(function () {
            if (location.href.indexOf("?")>-1){
                var h = location.href.split("?")[1];
                var arr = h.split('&')
                var name = "";
                for (var index = 0; index < arr.length; index++) {
                    if("name" == arr[index].split("=")[0]){
                        name = arr[index].split('=')[1];
                    }
                }
                moduleLoad(name+".html");
            }
        });
    </script>
</body>
</html>
